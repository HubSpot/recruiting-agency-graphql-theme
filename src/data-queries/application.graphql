#  label: "Application Instance"
#  description: "Application instance query for Recruiting Agency case study."
#  $applicationId: "{{ request.query_dict.applicationId || "" }}"
#  $contact_id: "{{ request.contact.contact_vid || "" }}"
query application($applicationId: String!, $contact_id: String) {
  CRM {
    p_job_application(uniquePropertyName: "id", uniquePropertyValue: $applicationId) {
      job_title
      application_status
      associations {
        contact_collection__job_application_to_contact(filter: {hs_object_id_eq: $contact_id}) {
          items {
            _metadata {
              id
            }
          }
        },
        p_role_collection__role_to_job_application {
          items {
            department
            location
            salary_max
            salary_min
            associations {
              company_collection__role_to_company {
                items {
                  name
                }
              }
            }
          }
        }
      }
    }
  }
}