"""
  label: "Role Listings"
  description: "Role listings query for Recruiting Agency case study."
"""
query role_listings($offset: Int = 0, $limit: Int = 1, $filter: crm_p_role_filter) {
  CRM {
    p_role_collection(limit: $limit, offset: $offset, filter: $filter) {
      items {
        associations {
          company_collection__role_to_company {
            items {
              name
            }
          }
        }
        category
        description
        id
        location
        role_identifier
        title
        status
      }
      hasMore
      limit
      offset
      total
    }
  }
}
