"""
  label: "Role Listings"
  description: "Role listings query for Recruiting Agency case study."
"""
query role_listings {
  CRM {
    p_role_collection {
      items {
        associations {
          company_collection__role_to_company {
            items {
              name
            }
          }
        }
        category
        description
        id
        location
        role_identifier
        title
        status
      }
    }
  }
}
